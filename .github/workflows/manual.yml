# .github/workflows/on-repository-dispatch.yml

name: Repository Dispatch Test

on:
  repository_dispatch:
    types: [my-event]    # <-- Make sure this matches the event-type sent by the caller

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Print event payload
        run: |
          echo "Code value: ${{ github.event.client_payload.code }}"
          echo "Full payload: ${{ toJson(github.event.client_payload) }}"
